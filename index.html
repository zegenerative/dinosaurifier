<html>

<head>
  <meta charset="UTF-8">
  <title>Dinoname</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@0.4.0/dist/ml5.min.js" type="text/javascript"></script>
</head>

<body>
  <h1>Dinosaurofy Yourself</h1>
  <div id='results'>
    <h2 id="nameResult"></h2>
    <h3 id="descriptionResult"></h3>
  </div>
    
  <div id='container'>
    <div id='name'>
      <p>Generate a name:</p>
      <p id="statusName">Loading Model</p>
      <p>Your name:
        <input id="textInput" value=""/>
      </p>
      <p>length:
        <input id="lenSlider" type="range" min="10" max="30" value="20"/><span id="lengthName">20</span></p>
      <p>unrealistic:
        <input id="tempSlider" type="range" min="0" max="1" step="0.01"/><span id="temperatureName">0.5</span></p>
        <button id="generateName">Generate</button>
    </div>

    <div id='description'>
      <p>Generate a description:</p>
      <p id="statusDescr">Loading Model</p>
      <p>length:
        <input id="lenSliderDescr" type="range" min="100" max="500" value="300"/><span id="lengthDescr">300</span></p>
      <p>unrealistic:
        <input id="tempSliderDescr" type="range" min="0" max="1" step="0.01"/><span id="temperatureDescr">0.5</span></p>
        <button id="generateDescr">Generate</button>
    </div>
  </div> 

  <script src="sketch.js"></script>
</body>

</html>
