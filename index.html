<html>

<head>
  <meta charset="UTF-8">
  <title>Dinoname</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@0.4.0/dist/ml5.min.js" type="text/javascript"></script>
  
</head>

<body>
  <h1>Create your custom dinosaur name</h1>
  <p>Your name:
    <input id="textInput" value=""/>
  </p>
  <p>length:
    <input id="lenSlider" type="range" min="10" max="30" value="20"/><span id="length">20</span></p>
  <p>realistic:
    <input id="tempSlider" type="range" min="0" max="1" step="0.01"/><span id="temperature">0.5</span></p>
  <p id="status">Loading Model</p>
  <button id="generate">Generate</button>
  <p id="result"></p>


  <script src="sketch.js"></script>
</body>

</html>
